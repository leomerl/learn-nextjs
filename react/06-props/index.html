<html>
  <body>
    <div id="app"></div>
    <!-- Importing react -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Importing Babel, a JSX compiler (JSX to Javascript) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById('app');

      function Header({ title }) {
        console.log(title);
	return <h1>{`This is a ${title ? title : 'Default'} project`}</h1>
      }

      function AnotherHeader(props) {
        return <h2>{props.title ? props.title : 'Hello'}</h2>
      }

      function HomePage() {
        const fruits = ['grapes', 'bananas', 'patayas'];

        return (
	  <div>
	    <Header title="React" />
	    <AnotherHeader />
	    <AnotherHeader title="World" />
	    <ul>
	      {fruits.map((fruit) => (
		<li key={fruit}>{fruit}</li>
	      ))}
	    </ul>
	  </div>
	);
      }

      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
